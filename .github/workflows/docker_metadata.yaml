name: Docker Metadata Testing

on: push 

jobs:
  steps-outcome:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare image metadata
        uses: docker/metadata-action@v3
        id: meta
        with:
          images: dummy

      - name: Set outputs
        id: bake
        run: echo ::set-output name=bake::$(cat ${{ steps.meta.outputs.bake-file }} )

      - name: Print outputs
        run: echo ${{ steps.bake.outputs.bake }}

      - name: steps.meta.outputs.labels.org.opencontainers.image.created
        run: echo "${{ toJSON(fromJSON(steps.bake.outputs.bake).target.docker-metadata-action.labels.'org\.opencontainers\.image\.created') }}"
